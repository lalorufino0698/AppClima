<div class="container mt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImage" alt="" width="300px" height="300px">
        </div>
        <div class="col-lg-6">
            <input type="text" placeholder="City Name" class="form-control form-control-lg" [(ngModel)]="city">
            <button type="button" class="btn btn-primary btn-block btn-lg mt-4"(click)="getWheater()" 
            [disabled]="city==''">GET WEATHER</button> 

            <br>
        <div class="card" *ngIf="query">
            <div class="card-body">
                <p><b>Temperatura: </b>{{ temperature | number: '1.2-2' }} Â°C</p>
                <p><b>Humedad: </b>{{ humidity }} %</p>
                <p><b>Weather: </b>{{ weather }}</p>
                
            </div>
        </div>
        </div>
        
    </div>
</div>
